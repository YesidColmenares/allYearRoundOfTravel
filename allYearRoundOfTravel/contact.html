<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - TravelBloom</title>
    <link rel="stylesheet" href="./allYearRoundOfTravel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="contact-page">

    <nav>
        <div class="logo">
            <h1>All Year Round Of Travel</h1>
        </div>

        <div class="nav-links">
            <a href="./index.html">Inicio</a>
            <a href="./about.html">Acerca de nosotros</a>
            <a href="./contact.html">Contáctanos</a>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ingresa un destino o palabra clave">
            <button type="button" id="searchBtn">Buscar</button>
            <button type="button" id="clearBtn">Restablecer</button>
        </div>
    </nav>

    <div class="social-sidebar">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <main class="contact-container">
        <div class="contact-title">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
        </div>

        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </main>

</body>
</html>
